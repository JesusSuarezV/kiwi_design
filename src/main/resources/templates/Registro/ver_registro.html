<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Londrina Solid' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <title>Registro</title>
</head>

<body>

<div id="redNotification" th:if="${param.error}" class="notification red">
    <span>Error: Este Usuario ya esta registrado </span>
    <span class="close" onclick="closeNotification('redNotification')">×</span>
</div>



<div class="contenedor">
    <div class="cuadro">
        <h1>REGISTRO</h1>

        <img th:src="@{/img/icon-user.png}" alt="">

            <div class="form-2">
            <form th:action="@{'/Registrarse/Registrar_Usuario'}" method="POST">
                <div class="item-form">
                    <div class="label-text">
                        <label for="nombre">Nombre</label>
                    </div>
                    <input type="text" name="nombre" required>
                </div>
                <div class="item-form">
                    <div class="label-text">
                        <label for="apellido">Apellido</label>
                    </div>
                    <input type="text" name="apellido" required>
                </div>
                <div class="item-form">
                    <div class="label-text">
                        <label for="celular">Celular</label>
                    </div>
                    <input type="number" name="celular" required>
                </div>
                <div class="item-form">
                    <div class="label-text">
                        <label for="correo">Correo</label>
                    </div>
                    <input type="email" name="correo" required>
                </div>
                <div class="item-form">
                    <div class="label-text">
                        <label for="contraseña">Contraseña</label>
                    </div>
                    <input type="password" name="clave" required>

                </div>
        </div>
        <button class="registrarse" type="submit">Registrarse</button>
        </form>

    </div>
</div>
<script th:src="@{/js/menu.js}"></script>
</body>

</html>
